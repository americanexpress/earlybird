on:
  push:
    branches-ignore:
    - main
  pull_request:
    branches:
    - main

name: Build and Test
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v6
        with:
          go-version: ^1.18
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Build and Test
        run: ./build.sh
